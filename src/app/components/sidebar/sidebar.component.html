<aside class="sidebar">
    <div class="tabs-wrapper">
        <LinkButton
            *ngFor="let tab of tabs"
            [description]="tab.description"
            [iconName]="tab.iconName"
            variant="primary"
            [isActive]="
                currentTab.toUpperCase() === tab.description.toUpperCase()
            "
            (onClick)="currentTab = $event"
        />
    </div>
</aside>
