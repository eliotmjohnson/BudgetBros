<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ transaction().merchant }}
        </mat-card-title>
        <button
            mat-icon-button
            class="edit-button"
        >
            <mat-icon
                fontIcon="edit"
                class="edit"
            />
        </button>
    </mat-card-header>
    <mat-card-content>
        {{ transaction().budgetCategoryName }}
    </mat-card-content>
    <div class="actions-wrapper">
        <h3 class="date">
            {{ transaction().date | date }}
        </h3>
        <div class="actions-buttons-container">
            <mat-chip [disableRipple]="true">
                ${{ transaction().amount }}
            </mat-chip>
            <button
                mat-icon-button
                (click)="deleteTransaction(transaction().id)"
            >
                <mat-icon
                    fontIcon="delete"
                    class="error"
                />
            </button>
        </div>
    </div>
</mat-card>
