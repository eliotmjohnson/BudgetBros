<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ transaction().merchant }}
        </mat-card-title>
        <button
            mat-icon-button
            class="edit-button"
            (click)="openEditModal()"
        >
            <mat-icon
                fontIcon="edit"
                class="edit"
            />
        </button>
    </mat-card-header>
    <mat-card-content>
        {{ transaction().budgetCategoryName }}
    </mat-card-content>
    <div class="actions-wrapper">
        <div class="date-wrapper">
            <h3
                class="date"
                [style.margin-top]="'.25rem'"
            >
                {{ transaction().date | date }}
            </h3>
            <button
                mat-button
                type="button"
                cdkOverlayOrigin
                #trigger="cdkOverlayOrigin"
                (click)="toggleNotes()"
            >
                View Notes
            </button>
            <ng-template
                cdkConnectedOverlay
                [cdkConnectedOverlayOrigin]="trigger"
                [cdkConnectedOverlayOpen]="areNotesOpen()"
            >
                <mat-card class="popover-card">
                    <mat-card-title> Notes </mat-card-title>
                    <mat-divider />
                    <p [style.margin-top]="'.5rem'">
                        {{ transaction().notes }}
                    </p>
                </mat-card>
            </ng-template>
        </div>
        <div class="actions-buttons-container">
            <mat-chip [disableRipple]="true">
                ${{ transaction().amount }}
            </mat-chip>
            <button
                mat-icon-button
                (click)="deleteTransaction(transaction().id)"
            >
                <mat-icon
                    fontIcon="delete"
                    class="error"
                />
            </button>
        </div>
    </div>
</mat-card>
