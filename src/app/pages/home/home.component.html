<main class="home">
    <HomeHeader />
    <section class="sidebar-budget-wrapper">
        <Sidebar />
        <main
            [@routerAnimations]="routeData"
            class="main-window"
        >
            <router-outlet></router-outlet>
        </main>
    </section>
</main>
@if (
    mobileModalService.isBudgetTransactionsModalOpen() ||
    mobileModalService.isAddTransactionModalOpen()
) {
    <div
        [@dimmerAnimation]="
            mobileModalService.isAddTransactionModalOpen()
                ? 'lightDim'
                : mobileModalService.isBudgetTransactionsModalOpen()
                  ? 'darkDim'
                  : 'noDim'
        "
        class="dimmer"
    ></div>
}
