<Card style="position: relative" paddingBottom="0.5rem" paddingLeft="2rem">
    <ng-content></ng-content>
    <span class="header">
        <h1 *ngIf="!isEditingName" (click)="isEditingName = true">
            {{ name }}
        </h1>
        <form
            class="title-form"
            (submit)="changeTitle($event)"
            *ngIf="isEditingName"
        >
            <input
                type="text"
                (blur)="isEditingName = false"
                [defaultValue]="name"
                #titleInput
            />
        </form>
        <p>Planned</p>
        <p>Remaining</p>
    </span>
    <section
        class="budget-items-wrapper"
        cdkDropList
        (cdkDropListDropped)="handleDrop($event)"
    >
        <BudgetCategoryItem
            class="budget-item"
            *ngFor="let item of lineItems"
            [itemTitle]="item.name"
            [startingBalance]="item.startingBalance"
            [plannedAmount]="item.plannedAmount"
            [fund]="item.isFund"
            [transactions]="item.transactions"
            cdkDropListLockAxis="y"
            cdkDragBoundary=".budget-items-wrapper"
            cdkDrag
        >
            <mat-icon
                class="drag-handle"
                fontIcon="drag_indicator"
                cdkDragHandle
            />
        </BudgetCategoryItem>
        @if (isAddingLineItem) {
        <span class="add-item-button">
            <form>
                <mat-form-field class="name-input" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput />
                </mat-form-field>
            </form>
        </span>
        } @else {
        <span class="add-item-button">
            <button
                mat-button
                color="primary"
                (click)="isAddingLineItem = true"
            >
                Add Item
            </button>
        </span>
        }
    </section>
</Card>
