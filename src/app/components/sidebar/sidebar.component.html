<aside class="sidebar">
    <div class="tabs-wrapper">
        @for (tab of tabs; track tab.iconName) {
            <LinkButton
                [description]="tab.description"
                [iconName]="tab.iconName"
                variant="primary"
                [isActive]="
                    currentTab.toUpperCase() === tab.description.toUpperCase()
                "
                (handleClick)="currentTab = $event"
            />
        }
    </div>
</aside>
